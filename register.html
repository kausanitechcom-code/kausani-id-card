<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    h3 {
      text-align: center;
      font-family: "Times New Roman";
    }

    input, select, button {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background: green;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h3>Fill in Your Information</h3>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">

<select id="address">
  <option value="">Select Address</option>
  <option>Kausani Hurumi</option>
  <option>Kwanar Kausani</option>
  <option>Manga</option>
  <option>Masama</option>
</select>

<input id="photo" type="file" accept="image/*">

<button onclick="generateID()">Generate ID</button>

<script>
function generateID() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value;
  const photoFile = document.getElementById("photo").files[0];

  if (!name || !phone || !address || !photoFile) {
    alert("Please complete all fields");
    return;
  }

  const reader = new FileReader();

  reader.onload = function () {
    const userData = {
      name: name,
      phone: phone,
      address: address,
      photo: reader.result
    };

    // âœ… USE localStorage (NOT sessionStorage)
    localStorage.setItem("userData", JSON.stringify(userData));

    window.location.href = "id-card.html";
  };

  reader.readAsDataURL(photoFile);
}
</script>

</body>
</html>
